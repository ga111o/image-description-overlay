		return /^.*(iPhone|iPod|iPad|Android).*/.test(navigator.userAgent);

<script>
	(function () {
		try {
			if (isMobileDevice() && isAbleApplyPrefersColorScheme()) {
				
				document.querySelector("html").classList.add("DARK_THEME");
			}
		} catch(e) {}

		function isAbleApplyPrefersColorScheme() {
			
			if (window.matchMedia("(prefers-color-scheme)").matches === false) {
				return false;
			}

			var userAgent = navigator.userAgent;

			if (userAgent.indexOf("NAVER") > -1) {
				
				if (/.*NAVER\([a-zA-Z]*;\s[a-zA-Z]*;\s([0-9]*);/.test(userAgent)) {
					return Number(RegExp.$1) >= 1000;
				}
			} else {
				
				return document.cookie.indexOf("NSCS=1") > -1;
			}

			return false;
		}
	})();
</script>

function showNoImage(elImg, type) {
    switch (type) {
        
        case "remove":
            try {
                elImg.parentNode.removeChild(elImg);
            } catch(e) {}
            break;

        
        case "removeParent":
            try {
                elImg.parentNode.outerHTML = '';
            } catch(e) {}
            break;

        
        case "alt":
            elImg.outerHTML = ('<span class="noimage_text {imgClassName}">' + (elImg.alt || "") + '</span>')
                
                .replace('{imgClassName}', elImg.className);
            break;

		
		case "class" :
			var outerHTMLSource = Number(elImg.getAttribute("height")) > 0?
				
				'<span class="noimage_wrap {imgClassName}" style="height:' + elImg.getAttribute("height") + 'px;"><span class="noimage"></span></span>':
				'<span class="noimage_wrap {imgClassName}"><span class="noimage"></span></span>';
			elImg.outerHTML = outerHTMLSource.replace('{imgClassName}', elImg.className);
			break;

        case "pressname" :
            var pressname = elImg.getAttribute("data-pressname");
            elImg.outerHTML = '<span class="cjs_broadcast_noimg"><span class="noimg_text">' + pressname + '</span></span>';
            break;

        case "noHeight":
            
            elImg.outerHTML = '<span class="noimage_wrap"><span class="noimage"></span></span>';
            break;

        
        default:
            
            elImg.outerHTML = Number(elImg.getAttribute("height")) > 0?
                
                '<span class="noimage_wrap" style="height:' + elImg.getAttribute("height") + 'px;"><span class="noimage"></span></span>':
                '<span class="noimage_wrap"><span class="noimage"></span></span>';
    }
}


function doAfterLoadEnd(callback, callbackOnPersisted) {
    var eventName = "onpageshow" in window ? "pageshow" : "load";

    callback = callback || function(){};
    callbackOnPersisted = callbackOnPersisted || function(){};

    window.addEventListener(eventName, function(e) {
        try{
            if(Boolean(e.persisted)){ 
                callbackOnPersisted();
                return;
            }
        }catch(e){}

        callback();
    });
}
</script>
